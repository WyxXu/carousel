<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方言插画轮播视频</title>

</head>
<body>


    <video src="./carousel.mp4"  controls="true" contextmenu="true" loop="true" id="vid"></video>

    <!-- autoplay 属性需要有 muted 属性才能起效 -->

    <style>
        video{
        width: 80vw;
        height: 80vh;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        }
    </style>

</body>
</html>
